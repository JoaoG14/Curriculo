<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Meditation</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

  </head>
  <body>
    <div class="container-settings">
      <p id="focus">Settings</p>

      <div id="theme-container">
        <p id="themes">Theme:</p>
        <div class="select-box">
          <div class="options-container">
            <div class="option">
              <input type="radio" class="radio" id="dark" name="category" />
              <label for="dark">Dark</label>
            </div>

            <div class="option">
              <input type="radio" class="radio" id="light" name="category" />
              <label for="light">Light</label>
            </div>

            <div class="option">
              <input type="radio" class="radio" id="blue" name="category" />
              <label for="blue">Blue</label>
            </div>

            <div class="option">
              <input type="radio" class="radio" id="green" name="category" />
              <label for="green">Green</label>
            </div>
          </div>

          <div class="selected">Dark</div>
        </div>
      </div>
      

      <a href="index.html" id="back">close</a>

      <script src="themes.js"></script>
    </div>

    <audio src="assets/bells-1-72261.mp3" id="bell"></audio>
    <audio
      loop
      src="assets/ambient-sounds/forest-with-small-river-birds-and-nature-field-recording-6735.mp3"
      id="ambient-sound"
    ></audio>
    <audio src="assets/ambient-sounds/birds-19624.mp3"></audio>

    <audio src="assets/ambient-sounds/soft-rain-ambient-111154.mp3"></audio>
  </body>

  <script src="script.js"></script>
</html>
